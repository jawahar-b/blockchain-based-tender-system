<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADSTdashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <style>
    .nav-link {
      color: white;
    }

    .navbar {
      background-color: rgba(135, 226, 238, 0.986);
    }

    .card {
      background-color: #e3f2fd;
    }

    .thead {
      background-color: rgba(135, 226, 238, 0.986);
    }

    .navbar-brand {
      font-size: 1.8rem;
    }
  </style>

</head>

<body>

  <nav class="navbar  navbar-expand-lg  ">
    <div class="container">
      <a class="navbar-brand" href="#">Vendor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container mt-4">
    <h3 class="display-6">Login</h3>

    <div class="row">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">

        </div>

        <button type="submit" class="btn btn-primary my-4" onclick="login()"><a href="sellerMultiReqs"
            class="text-light">Login</a></button>
      </form>

    </div>
  </div>
  </div>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <p>
          <b>Designed & Developed by</b><br><br>
          Jawahar Balachandher, Manvi Pruthi, Meera Rao<br>
          B.Tech CSE, 2025 Batch<br>
          PES University, Electronics City Campus, Bangalore
        </p>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script>
    function login() {
      let ln = document.getElementById("exampleInputEmail1").value;
      let array = [ln];
      sessionStorage.setItem("Array", JSON.stringify(array));
    }
  </script>
</body>

</html>
